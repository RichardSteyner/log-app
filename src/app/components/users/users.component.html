<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/cursos/form">Form</button>

        <div class="alert alert-info" *ngIf="users?.length==0">
            No hay usuarios registrados
        </div>

        <table class="table table-hover table-striped" *ngIf="users.length>0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of users">
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.correo}}</td>
                    <td>{{usuario.rol}}</td>
                    <td>{{usuario.estado}}</td>
                    <td><button class="btn btn-danger btn-sm" (click)="eliminar(usuario)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

        <mat-paginator [length]="totalRegistros"
                    [pageSize]="totalPorPagina"
                    [pageIndex]="paginaActual"
                    [pageSizeOptions]="opcionesPorPagina"
                    (page) = "paginar($event)"
                    showFirstLastButtons
                    class="float-left mx-2">
        </mat-paginator>
    </div>
</div>
