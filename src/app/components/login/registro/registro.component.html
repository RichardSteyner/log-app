<h1 mat-dialog-title>{{titulo}}</h1>

<div mat-dialog-content>
    
    <div class="card bg-dark mb-3">
        <div class="card-header">
            <div #errorsave class="alert alert-danger" *ngIf="errorSave">
                {{errorSave}}
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="userModel.nombre">
                    <!--<div class="alert alert-danger" *ngIf="erroresRecibidosDelBack?.nombres">
                        {{erroresRecibidosDelBack.nombres}}
                    </div>-->
                </div>
                <div class="form-group">
                    <label for="emal">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="userModel.correo">
                    <!--<div class="alert alert-danger" *ngIf="erroresRecibidosDelBack?.nombres">
                        {{erroresRecibidosDelBack.nombres}}
                    </div>-->
                </div>
                <div class="form-group">
                    <label for="contrasenia1">Çontraseña</label>
                    <input type="password" name="contrasenia1" id="contrasenia1" class="form-control" [(ngModel)]="contrasenia1">
                    <!--<div class="alert alert-danger" *ngIf="erroresRecibidosDelBack?.nombres">
                        {{erroresRecibidosDelBack.nombres}}
                    </div>-->
                </div>
                <div class="form-group">
                    <label for="contrasenia2">Repita Contraseña</label>
                    <input type="password" name="contrasenia2" id="contrasenia2" class="form-control" [(ngModel)]="contrasenia2">
                    <!--<div class="alert alert-danger" *ngIf="erroresRecibidosDelBack?.nombres">
                        {{erroresRecibidosDelBack.nombres}}
                    </div>-->
                </div>
    
                <!--<div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="logModel.id ? editar() : crear()">
                        {{logModel._id ? 'Modificar' : 'Crear'}}
                    </button>
                </div>-->
            </form>
        </div>
    </div>

</div>

<div mat-dialog-actions>
    <button type="button" class="btn btn-primary" (click)="registrarse()">
        Registrarse
    </button>
    <button type="button" class="btn btn-secondary" [mat-dialog-close]="null">Cancelar</button>
</div>
