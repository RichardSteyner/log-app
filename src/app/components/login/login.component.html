<div class="d-flex justify-content-center">
  <div class="card border-primary" style="width: 18rem">
    <div class="card-header text-center">{{titulo}}</div>
    <div class="card-body">
      <form>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input [(ngModel)]="usuario.correo" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password" name="password">
        </div>

        <div class="text-center">
          <button (click)='login()' type="submit" class="btn btn-primary">Ingresar</button>
        </div>

        <div class="mt-3" >
          <div class="text-center">
            ¿Aún no tienes tu cuenta? <a (click)="registrarse()" class="card-link">Registrate!</a>
          </div>
      </div>
      </form>

    </div>
  </div>
</div>
